<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Udacity-Front-End</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>
  <body>
      <div class='col-md-10' id="map"></div>

      <div class='col-md-2 searchBar'>
        <form action="js/app.js" method="get" autocoplete="on">
          <input type="text" name="searchBoxText" placeholder="Your interesting place?"/>
          <input type="button" value="Search"/>
        </form>        
      </div>
      <select data-bind = "options: initialLocations, optionsText: 'name', value: userSelected"></select>

      <p></p>      
      <p data-bind = "text: userSelected().name">a</p>
      <p data-bind = "text: userSelected().description">a</p>
      <p data-bind = "text: userSelected().index">a</p>
    <script src='js/knockout-3.2.0.js'></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?v=3&sensor=false"></script>
    <script src="js/app.js"></script>

  </body>
</html>
