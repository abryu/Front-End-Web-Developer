<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Udacity-Front-End</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-VPVsJ972KFurXrtqq4YxjuvyOzS-r4w&callback=initMap"></script>
  </head>
  <body>
      <div class='col-md-10' id="map"></div>

      <div class='col-md-2 searchBar'>
        <form action="js/app.js" method="get" autocoplete="on">
          <input type="text" name="searchBoxText" placeholder="Your interesting place?"/>
          <input type="button" value="Search"/>
        </form>        
        <select>
          <option value="volvo">University of Toronto</option>
          <option value="saab">Ryerson University</option>
          <option value="mercedes">Toronto City Hall</option>
          <option value="audi">Toronto Symphony Orchestra</option>
        </select>       
      </div>

  </body>
</html>
